<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Região por DDD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin: 10px 0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Consulta de Região por DDD</h1>

    <!-- Formulário de Login -->
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <p id="loginStatus"></p>

    <!-- Formulário de Consulta -->
    <form id="dddForm" style="display: none;">
        <input type="text" id="phoneNumber" placeholder="Digite o número (ex: 11912345678)" required>
        <button type="submit">Consultar</button>
    </form>
    <div id="result"></div>

    <script>
        const API_URL = "http://127.0.0.1:3003";

        // Login e obtenção do token
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginStatus = document.getElementById('loginStatus');

            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ username, password })
                });

                if (!response.ok) {
                    throw new Error("Usuário ou senha inválidos.");
                }

                const data = await response.json();
                localStorage.setItem("token", data.access_token);

                loginStatus.textContent = "Login realizado com sucesso!";
                loginStatus.style.color = "green";

                document.getElementById("loginForm").style.display = "none";
                document.getElementById("dddForm").style.display = "block";

            } catch (error) {
                loginStatus.textContent = error.message;
                loginStatus.style.color = "red";
            }
        });

        // Consulta de DDD com autenticação
        document.getElementById('dddForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";

            if (phoneNumber.length < 2) {
                resultDiv.innerHTML = '<span class="error">Por favor, insira um número válido!</span>';
                return;
            }

            const token = localStorage.getItem("token");
            if (!token) {
                resultDiv.innerHTML = '<span class="error">Você precisa fazer login primeiro.</span>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/region/${phoneNumber}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error("Erro ao consultar a API. Verifique seu login.");
                }

                const data = await response.json();
                resultDiv.innerHTML = data.region
                    ? `DDD <strong>${data.ddd}</strong>: ${data.region}`
                    : '<span class="error">DDD não encontrado.</span>';

            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<span class="error">${error.message}</span>`;
            }
        });
    </script>
</body>

</html>
